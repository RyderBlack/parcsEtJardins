            <!-- START TABLE -->

            <script type="text/javascript">

                const lesParcs = 'https://ryderblack.github.io/opendata-parcsEtjardins/opendata-parcs-jardins.json';

                const parcsEtJardins = [];

                fetch(lesParcs).then(blob => blob.json()).then(data => parcsEtJardins.push(...data.parc));
                console.log(parcsEtJardins);

                function trouverParc(recherche, parcsEtJardins) {
                    return parcsEtJardins.filter(parc => {
                        const regex = new RegExp(recherche, 'gi');
                        return parc.ville.match(regex) || parc.codepostal.match(regex);
                    });
                }

                function afficherResultat() {
                    const tableauResultat = trouverParc(this.value, parcsEtJardins);
                    const html = tableauResultat.map(parc => {
                        return `
              <li>
              <span>${parc.raisonsociale}</span>
              <span>${parc.ville}</span>
              <span>${parc.codepostal}</span>
              </li>
            `;
                    }).join('');
                    resultat.innerHTML = html;
                }

                const input = document.querySelector('input');
                const resultat = document.querySelector('ul');

                input.addEventListener('change', afficherResultat);
                input.addEventListener('keyup', afficherResultat);
            </script>
